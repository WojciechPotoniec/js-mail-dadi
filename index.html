<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <div class="m-2 w-25">
      <label for="userEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" value="" />
    </div>
    <button type="button" class="btn btn-primary m-2">Login</button>
    <div id="log">
    </div>

    <div class="d-flex flex-column justify-content-center mt-5">
      <h2 class="text-center">Tenta la fortuna:</h2>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" id="game" class="btn btn-primary m-2">Play</button>
    </div>
    <h3 class="text-center" id="result"></h3>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
